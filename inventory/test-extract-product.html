<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Extraction from Screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
        .image-preview {
            max-width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Product Extraction from Your Screenshot</h1>

    <div class="container">
        <div class="section">
            <h2>1. Upload Screenshot</h2>
            <p>Paste your screenshot here (Ctrl+V) or use the file input:</p>
            <input type="file" id="file-input" accept="image/*">

            <div id="image-preview"></div>

            <button onclick="extractProductInfo()" id="extract-btn" disabled>Extract Product Info</button>
        </div>

        <div class="section">
            <h2>2. Extracted Data</h2>
            <div id="result">
                <div class="info">Upload an image to extract product information</div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAlBkhti-IvArv6ejMXmWJfAkPVnAUXvog';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta';
        let currentImageBase64 = null;
        let currentImageType = null;

        // Handle paste events
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    await handleImage(file);
                    break;
                }
            }
        });

        // Handle file input
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                await handleImage(file);
            }
        });

        async function handleImage(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                // Show preview
                const preview = document.getElementById('image-preview');
                preview.innerHTML = `<img src="${e.target.result}" class="image-preview" alt="Preview">`;

                // Store image data
                currentImageBase64 = e.target.result.split(',')[1];
                currentImageType = file.type;

                // Enable extract button
                document.getElementById('extract-btn').disabled = false;

                // Update status
                document.getElementById('result').innerHTML = '<div class="info">Image loaded. Click "Extract Product Info" to process.</div>';
            };

            reader.readAsDataURL(file);
        }

        async function extractProductInfo() {
            if (!currentImageBase64) {
                alert('Please upload an image first');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîÑ Processing image with Gemini AI...</div>';

            try {
                const prompt = `Analyze this product listing screenshot and extract the following information. Return ONLY a valid JSON object with this exact structure, no additional text:

{
    "items": [
        {
            "name": "exact product name from the listing",
            "sku": "product SKU or ASIN if visible",
            "quantity": 10,
            "price": 5.56,
            "category": "tools",
            "supplier": "Amazon",
            "brand": "brand name if visible",
            "description": "brief product description",
            "url": "product URL if visible",
            "rating": "rating if visible",
            "reviews": "number of reviews if visible"
        }
    ],
    "source_type": "listing",
    "total_amount": 5.56
}

Important:
- Extract the actual product name, price, and other visible details
- For quantity, use the pack size (e.g., "10 Pcs" means quantity: 10)
- Price should be the unit price as a number without currency symbols
- Return ONLY valid JSON, no markdown or explanations`;

                const response = await fetch(
                    `${API_URL}/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    {
                                        text: prompt
                                    },
                                    {
                                        inline_data: {
                                            mime_type: currentImageType,
                                            data: currentImageBase64
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.1,
                                topK: 1,
                                topP: 0.95,
                                maxOutputTokens: 2048
                            }
                        })
                    }
                );

                const data = await response.json();
                console.log('API Response:', data);

                if (response.ok) {
                    const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';

                    // Try to parse as JSON
                    let extractedData;
                    try {
                        // Clean the response (remove markdown if present)
                        const cleanJson = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                        extractedData = JSON.parse(cleanJson);
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        extractedData = { raw: responseText };
                    }

                    // Display results
                    if (extractedData.items && Array.isArray(extractedData.items)) {
                        let tableHtml = `
                            <div class="success">
                                <h3>‚úÖ Extraction Successful!</h3>
                                <p>Found ${extractedData.items.length} product(s)</p>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Field</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        extractedData.items.forEach((item, index) => {
                            if (index > 0) {
                                tableHtml += '<tr><td colspan="2" style="background:#f0f0f0; font-weight:bold;">Item ' + (index + 1) + '</td></tr>';
                            }
                            for (const [key, value] of Object.entries(item)) {
                                if (value !== null && value !== undefined && value !== '') {
                                    tableHtml += `
                                        <tr>
                                            <td><strong>${key}</strong></td>
                                            <td>${value}</td>
                                        </tr>
                                    `;
                                }
                            }
                        });

                        tableHtml += '</tbody></table>';
                        tableHtml += '<h4>Raw JSON:</h4><pre>' + JSON.stringify(extractedData, null, 2) + '</pre>';

                        resultDiv.innerHTML = tableHtml;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h3>Response Received</h3>
                                <pre>${responseText}</pre>
                            </div>
                        `;
                    }

                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Processing Failed</h3>
                            <p><strong>Error:</strong> ${data.error?.message || 'Unknown error'}</p>
                            <p><strong>Status:</strong> ${data.error?.status || response.status}</p>
                            <p><strong>Details:</strong></p>
                            <pre>${JSON.stringify(data.error, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Show instructions on load
        window.onload = function() {
            console.log('Ready to process images with API key:', API_KEY);
            document.getElementById('result').innerHTML = `
                <div class="info">
                    <strong>Instructions:</strong><br>
                    1. Copy the product screenshot (Ctrl+C)<br>
                    2. Click in this window and paste (Ctrl+V)<br>
                    3. Or use the file input to select an image<br>
                    4. Click "Extract Product Info"
                </div>
            `;
        };
    </script>
</body>
</html>
